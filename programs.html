<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jack's Projects</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <style>
      .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transition: background-color 0.2s ease-in-out;
      }

      .card:hover {
        transform: translateY(-5px);
        transition: transform 0.2s ease-in-out;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-r from-purple-800 via-blue-700 to-purple-800 font-sans"
  >
    <div class="flex flex-col min-h-screen">
      <header>
        <nav
          class="container mx-auto px-4 py-4 flex flex-wrap items-center justify-between"
        >
          <div class="flex items-center">
            <span class="text-white text-2xl font-semibold">Jack Doherty</span>
          </div>
          <div class="hidden md:flex items-center space-x-4">
            <a
              href="/index.html"
              class="nav-link btn btn-primary px-4 py-2 capitalize w-auto h-auto rounded-md text-sm md:text-base"
              >Home</a
            >
            <a
              href="/resume.html"
              class="nav-link btn btn-primary px-4 py-2 capitalize w-auto h-auto rounded-md text-sm md:text-base"
              >Resume</a
            >
            <a
              href="/programs.html"
              class="nav-link btn btn-primary px-4 py-2 capitalize w-auto h-auto rounded-md text-sm md:text-base"
              >Programs</a
            >
            <a
              href="/hobbies.html"
              class="nav-link btn btn-primary px-4 py-2 capitalize w-auto h-auto rounded-md text-sm md:text-base"
              >Hobbies</a
            >
          </div>
        </nav>
      </header>
      <main class="flex flex-grow">
        <section
          id="projects"
          class="flex-grow min-h-[75vh] justify-center items-center w-screen flex"
        >
          <div
            class="flex flex-col items-center space-y-4 mb-4 justify-center h-auto w-3/4 flex-wrap"
          >
            <div
              class="flex flex-col card w-auto h-auto md:w-1/3 bg-base-100 rounded-lg  shadow-xl "
            >
              <div class="card-body ">
                <h2 class="card-title text-center font-bold">2048 Bot</h2>
                <iframe
                  height="400"
                  width="600"
                  src="https://replit.com/@jack10doherty/2048-jackdoherty?embed=true"
                  scrolling="no"
                  class="rounded-lg self-center "
                >
                </iframe>
              </div>
            </div>
            <div
              class="flex flex-col card w-1/2 md:w-1/3 bg-base-100 rounded-lg shadow-xl m-4"
            >
              <div class="card-body flex-grow">
                <h2 class="card-title text-center font-bold">Wordle Bot</h2>
                <iframe
                  height="400"
                  width="600"
                  src="https://replit.com/@4thIntroCS/Wordle-Helper-Part-1-jack10doherty?embed=true"
                  scrolling="no"
                  class="rounded-lg self-center "
                >
                </iframe>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
